<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Facebook account</title>
    <link rel="stylesheet" href="styles/mainCss.css">
</head>
<body>
    <div id="main">
        <div id="background">
            <div id="leftContainer">
                <div class="facebookTitle">
                    Facebook
                </div>
                <div class="recentLoginsTitle">
                    Recent logins
                </div>
                <div class="suggest">
                    Click your picture or add an account
                </div>
                <div id="addAccountContainer">
                    <div class="mainAccount"> 
                        <div class="avatar">
                            <img src="./images/avatarFacebook.jpg">
                            <div class="crossButton">
                                <span class="cross"></span>
                            </div>
                        </div>
                        <div class="nameAccount">
                            <p>Khoi</p>
                        </div>
                    </div>
                    <div class="newAccount">
                        <div class="addNewAvatar">
                            <div class="plusButton">
                                <span class="plus"></span>
                            </div>
                        </div>
                        <div class="nameNewAccount">
                            <p>Add Account</p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="rightContainer">
                <div id="loginContainer">
                    <div class="mainLogin">
                        <div class="accountRegister">
                            <input type="text" placeholder="Email address or phone number">
                            <input type="password" placeholder="Password">
                            <button>Log in</button>
                            <a href="#">Forgotten password?</a>
                            <hr>
                            <button>Create new account</button>
                            
                        </div>
                    </div>
                    <div class="createNewPageSuggest">
                        <p><b>Create a Page</b> for a celebrity, brand or business</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<footer>
    <div id="footer">
        <div id="language">
            English
        </div>
        <hr>
        <div id="supportLogin">

        </div>
        <div class="copyright notice">

        </div>
    </div>
</footer>
</html>
