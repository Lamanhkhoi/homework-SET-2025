<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Facebook account</title>
    <link rel="stylesheet" href="styles/mainCss.css">
</head>
<body>
    <div id="main">
        <div id="background">
            <div id="leftContainer">
                <div class="facebookTitle">
                    Facebook
                </div>
                <div class="recentLoginsTitle">
                    Recent logins
                </div>
                <div class="suggest">
                    Click your picture or add an account
                </div>
                <div id="addAccountContainer">
                    <div class="mainAccount"> 
                        <div class="avatar">
                            <div class="deleteIcon">

                            </div>
                        </div>
                        <div class="nameAccount">
                            <p>khoi</p>
                        </div>
                    </div>
                    <div class="newAccount">
                        <div class="addNewAvatar">
                            <div class="addAccountIcon">

                            </div>
                        </div>
                        <div class="nameAccount">
                            account
                        </div>
                    </div>
                </div>
            </div>
            <div id="rightContainer">
                <div id="loginContainer">
                    <div class="mainLogin">
                        <div class="accountRegister">
                            Email
                        </div>
                        <div class="password">

                        </div>
                        <div class="loginButton">

                        </div>
                        <div class="linkForgottenPassword">

                        </div>
                        <hr>
                        <div class="createNewAccountButton">

                        </div>
                    </div>
                    <div class="createNewPageSuggest">

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<footer>
    <div id="footer">
        <div id="language">
            English
        </div>
        <hr>
        <div id="supportLogin">

        </div>
        <div class="copyright notice">

        </div>
    </div>
